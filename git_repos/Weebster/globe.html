<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Landing Page</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            div#container {
                width: 100%;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.151.3/three.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.globe.min.js"></script>
        <script>
            VANTA.GLOBE({
                el: "#container",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 10.0,
                minWidth: 10.0,
                scale: 0.5,
                scaleMobile: 1.0,
            });
        </script>
    </body>
</html>
